<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypher Trading Dashboard - Simple Example</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .price-display {
            text-align: center;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .price-change {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .positive { color: #4ade80; }
        .negative { color: #f87171; }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-item label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .control-item input, .control-item select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .control-item input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f87171 0%, #ef4444 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background: #4ade80;
            color: white;
        }

        .disconnected {
            background: #f87171;
            color: white;
        }

        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #94a3b8;
        }

        .log-info { color: #60a5fa; }
        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-warning { color: #fbbf24; }

        @media (max-width: 768px) {
            .dashboard, .controls {
                grid-template-columns: 1fr;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        Connecting...
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸš€ Zypher Trading Dashboard</h1>
            <p>Real-time ZPH trading data with manual control</p>
        </div>

        <div class="dashboard">
            <!-- Price Display -->
            <div class="card price-display">
                <h2>ZPH/USD Price</h2>
                <div class="price" id="currentPrice">$0.00</div>
                <div class="price-change" id="priceChange">+0.00 (0.00%)</div>
                <div style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">
                    Mode: <span id="tradingMode">AUTO</span>
                </div>
            </div>

            <!-- System Status -->
            <div class="card">
                <h2>System Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">Connection</div>
                        <div class="status-value" id="connectionStatusValue">Disconnected</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Service</div>
                        <div class="status-value" id="serviceStatus">Stopped</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Total Candles</div>
                        <div class="status-value" id="totalCandles">0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Uptime</div>
                        <div class="status-value" id="uptime">0m</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="card">
            <h2>Manual Controls</h2>
            <div class="controls">
                <div class="control-group">
                    <div class="control-item">
                        <label>Direction</label>
                        <select id="direction">
                            <option value="up">Up (Bullish)</option>
                            <option value="down">Down (Bearish)</option>
                            <option value="neutral">Neutral (Auto)</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label>Speed: <span id="speedValue">2.0%</span></label>
                        <input type="range" id="speed" min="0.1" max="10" step="0.1" value="2">
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-item">
                        <label>Intensity: <span id="intensityValue">1.0x</span></label>
                        <input type="range" id="intensity" min="0.1" max="5" step="0.1" value="1">
                    </div>
                    <div class="control-item">
                        <label>Duration: <span id="durationValue">300s</span></label>
                        <input type="range" id="duration" min="30" max="1800" step="30" value="300">
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="applyManualControl()">Apply Control</button>
                <button class="btn btn-success" onclick="setMode('auto')">Auto Mode</button>
                <button class="btn btn-warning" onclick="setMode('manual')">Manual Mode</button>
                <button class="btn btn-danger" onclick="stopService()">Stop Service</button>
            </div>
        </div>

        <!-- Logs -->
        <div class="card">
            <h2>Activity Logs</h2>
            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:3001/api';
        const WS_URL = 'http://localhost:3001';

        // State
        let socket = null;
        let currentPrice = 0;
        let previousPrice = 0;
        let systemStatus = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeWebSocket();
            updateSliderValues();
            loadSystemStatus();
            
            // Update status every 5 seconds
            setInterval(loadSystemStatus, 5000);
        });

        // WebSocket Connection
        function initializeWebSocket() {
            socket = io(WS_URL);

            socket.on('connect', () => {
                updateConnectionStatus(true);
                addLog('Connected to server', 'success');
                socket.emit('subscribe', { symbol: 'ZPHUSD' });
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                addLog('Disconnected from server', 'error');
            });

            socket.on('candle_update', (candle) => {
                updatePrice(candle.c, candle.o);
                addLog(`New candle: $${candle.c.toFixed(2)} (${candle.mode})`, 'info');
            });

            socket.on('system_status', (status) => {
                systemStatus = status;
                updateSystemStatus(status);
            });

            socket.on('mode_change', (data) => {
                updateTradingMode(data.mode);
                addLog(`Mode changed to: ${data.mode.toUpperCase()}`, 'warning');
            });

            socket.on('error', (error) => {
                addLog(`Error: ${error.error}`, 'error');
            });
        }

        // UI Updates
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const statusValueEl = document.getElementById('connectionStatusValue');
            
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'connection-status connected';
                statusValueEl.textContent = 'Connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'connection-status disconnected';
                statusValueEl.textContent = 'Disconnected';
            }
        }

        function updatePrice(newPrice, openPrice) {
            previousPrice = currentPrice;
            currentPrice = newPrice;
            
            const priceEl = document.getElementById('currentPrice');
            const changeEl = document.getElementById('priceChange');
            
            priceEl.textContent = `$${newPrice.toFixed(2)}`;
            
            if (previousPrice > 0) {
                const change = newPrice - previousPrice;
                const changePercent = (change / previousPrice) * 100;
                
                const changeText = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%)`;
                changeEl.textContent = changeText;
                changeEl.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
            }
        }

        function updateTradingMode(mode) {
            document.getElementById('tradingMode').textContent = mode.toUpperCase();
        }

        function updateSystemStatus(status) {
            document.getElementById('serviceStatus').textContent = status.isRunning ? 'Running' : 'Stopped';
            document.getElementById('totalCandles').textContent = status.totalCandles.toLocaleString();
            document.getElementById('uptime').textContent = `${Math.floor(status.uptime / 1000 / 60)}m`;
            updateTradingMode(status.mode);
        }

        function updateSliderValues() {
            document.getElementById('speed').addEventListener('input', function() {
                document.getElementById('speedValue').textContent = `${this.value}%`;
            });
            
            document.getElementById('intensity').addEventListener('input', function() {
                document.getElementById('intensityValue').textContent = `${this.value}x`;
            });
            
            document.getElementById('duration').addEventListener('input', function() {
                document.getElementById('durationValue').textContent = `${this.value}s`;
            });
        }

        function addLog(message, type = 'info') {
            const logsEl = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logsEl.appendChild(logEntry);
            logsEl.scrollTop = logsEl.scrollHeight;
            
            // Keep only last 50 log entries
            while (logsEl.children.length > 50) {
                logsEl.removeChild(logsEl.firstChild);
            }
        }

        // API Functions
        async function loadSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/tradingview/status`);
                const data = await response.json();
                
                if (data.success) {
                    systemStatus = data.data;
                    updateSystemStatus(data.data);
                }
            } catch (error) {
                addLog(`Failed to load system status: ${error.message}`, 'error');
            }
        }

        async function applyManualControl() {
            const direction = document.getElementById('direction').value;
            const speed = parseFloat(document.getElementById('speed').value) / 100;
            const intensity = parseFloat(document.getElementById('intensity').value);
            const duration = parseInt(document.getElementById('duration').value);

            try {
                const response = await fetch(`${API_BASE}/tradingview/manual-control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        direction,
                        speed,
                        intensity,
                        duration_seconds: duration,
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    addLog(`Manual control applied: ${direction} at ${(speed*100).toFixed(1)}% speed`, 'success');
                } else {
                    addLog(`Failed to apply manual control: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Error applying manual control: ${error.message}`, 'error');
            }
        }

        async function setMode(mode) {
            try {
                const response = await fetch(`${API_BASE}/tradingview/mode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mode }),
                });

                const data = await response.json();
                
                if (data.success) {
                    addLog(`Mode set to: ${mode.toUpperCase()}`, 'success');
                } else {
                    addLog(`Failed to set mode: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Error setting mode: ${error.message}`, 'error');
            }
        }

        async function stopService() {
            try {
                const response = await fetch(`${API_BASE}/tradingview/stop`, {
                    method: 'POST',
                });

                const data = await response.json();
                
                if (data.success) {
                    addLog('Trading service stopped', 'warning');
                } else {
                    addLog(`Failed to stop service: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Error stopping service: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
